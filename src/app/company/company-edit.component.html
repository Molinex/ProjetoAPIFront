<div class="container" *ngIf="company">
    <div class="row -mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" 
                    [(ngModel)]="company.name" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" class="form-control" id="cnpj" name="cnpj" 
                    [(ngModel)]="company.cnpj" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Alterar</button>
            </form>
        </div>
    </div>
</div>
