<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Empresa</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{company.name}}</td>
        <td>{{company.cnpj}}</td>
        <td><button class="btn btn-outline-warning" routerLink="/edit/{{company.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="apagar(company.name)" ><i class="far fa-minus-square"></i> Deletar</button></td>
      </tr>
     
    </tbody>
  </table>
